on: [pull_request]

jobs:
  message:
    runs-on: ubuntu-latest
    steps:
      - name: Discord Webhook Action
      - uses: tsickert/discord-webhook@v5.3.0
      - uses: kceb/pull-request-url-action@v1
        id: pr-url

        with:
          webhook-url: https://discord.com/api/webhooks/1040964953923915787/fdXEGAeXnKZ8vyt3SAOuvU02G7A0KeVm9xBSVFxNodkX_QmqlPY2jsYCNKFVxQLNqAX5
          content: ${{ steps.pr-url.outputs.url }}



